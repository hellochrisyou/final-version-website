<div class="flex-container" fxLayout="column" fxLayoutAlign="center center">
    <div id="arrow_2" class="arrow-wrapper">
        <div class="arrow arrow--left">
            <span (click)="previousStep()">Prev</span>
        </div>
        <mat-tab-group id="mat-tab-testimonial" [selectedIndex]="selectedIndex">
            <mat-tab disabled="true" *ngFor="let number of [0,1,2];let i=index; ">
                <ng-template mat-tab-label>
                </ng-template>
                <div class="flex-container" fxLayout="column" fxLayoutAlign="center center">
                    <mat-card id="mat-card-testimonial">
                        <mat-card-header>
                            <mat-card-title>{{testimonyTitles[selectedIndex]}}</mat-card-title>
                            <mat-card-subtitle>{{testimonyJobs[selectedIndex]}}</mat-card-subtitle>
                        </mat-card-header>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <img mat-card-image class="img-testimony" [src]="testimonyImages[selectedIndex]" />
                        </div>
                        <mat-card-content>
                            <blockquote>
                                {{testimonyText[selectedIndex]}}
                            </blockquote>
                        </mat-card-content>
                    </mat-card>
                </div>
            </mat-tab>
        </mat-tab-group>

        <div class="arrow arrow--right">
            <span (click)="nextStep()">Next</span>
        </div>
    </div>
</div>
